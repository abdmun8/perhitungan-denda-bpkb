<!DOCTYPE html>
<html>
<head>
	<title>Perhitungan Denda BPKB (Ika Dewi)</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		.keterangan {
			/*font-size: 14px;*/
		}
	</style>
</head>
<body>
	<section class="content">
    <div class="container-fluid">
      <div class="row justify-content-center m-2">

      	<!-- Content -->
      	<!-- left column -->
          <div class="col-md-6 col-sm-12">
            <!-- general form elements -->           

            <div class="card card-primary">
              <div class="card-header">
                <h5 class="card-title">Perhitungan Denda BPKB</h5>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                	<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" name="tipe" id="tipe-denda" value="mototr" checked>
									  <label class="form-check-label" for="inlineRadio2">Motor</label>
									</div>
                	<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" name="tipe" id="tipe-denda" value="mobil">
									  <label class="form-check-label" for="inlineRadio1">Mobil</label>
									</div>									

                  <div class="form-group">
                    <label for="exampleInputEmail1">Tanggal Pelunasan</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Tanggal Pelunasan">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Tanggal Pengambilan</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Tanggal Pengambilan">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ada-denda" onchange="adaDenda(this.value)">
                    <label class="form-check-label" for="ada-denda">Ada Denda?</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="button" onclick="return false;" class="btn btn-primary">Hitung</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            <div class="alert alert-primary m-2" role="alert">
            	<span><b>Keterangan</b></span>
            	<br>
            	<span class="keterangan">* Denda berlaku jika tanggal pengambilan > 30 hari setelah tanggal pelunasan</span>
            	<br>
						  <span class="keterangan">* Denda Motor / hari = 2000</span>
						  <br>
						  <span class="keterangan">* Denda Mobil / hari = 5000</span>
						</div>
          </div>
      	<!-- End Content -->

      </div>
    </div>
  </section>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- AJAX libs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			
		});

		function adaDenda(v){
			if(v){
				alert(v)
			}
		}
	</script>
</body>
</html>
